name: Build Windows package (onedir) and attach to Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build (PyInstaller - onedir)
        run: |
          pyinstaller --onedir --windowed --name kkr-query2xlsx --noupx main.pyw

      - name: Package
        run: |
          powershell Compress-Archive -Path dist\kkr-query2xlsx -DestinationPath kkr-query2xlsx-${{ github.ref_name }}-windows.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kkr-query2xlsx-${{ github.ref_name }}-windows.zip
